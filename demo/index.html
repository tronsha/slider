<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Slider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/slider.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        html {
            background-color: #cccccc;
        }

        #slider {
            box-shadow: #888888 0px 15px 60px 10px;
        }
    </style>
</head>
<body>
<div id="slider" class="slider" style="margin-top: 100px; width: 600px; height: 480px;">
    <div class="slides">
        <img class="image1" src="slides/0000ff.png">
        <img class="image2" src="slides/00ffff.png">
        <img class="image3" src="slides/00ff00.png">
        <img class="image4" src="slides/ffff00.png">
        <img class="image5" src="slides/ff0000.png">
        <img class="image6" src="slides/ff00ff.png">
    </div>
    <div class="prev">
        <img src="images/prev.png" alt="prev">
    </div>
    <div class="next">
        <img src="images/next.png" alt="next">
    </div>
    <div class="position"></div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../src/slider.js"></script>
<script src="../src/responsive.js"></script>
<script>
    jQuery(document).ready(function () {
        jQuery("#slider").slider({delay: 1000, interval: 5000});
    });
</script>
</body>
</html>
